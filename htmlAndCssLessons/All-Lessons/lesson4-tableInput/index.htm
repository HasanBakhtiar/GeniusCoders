<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- <table></table> - cədvəl  -->
    <!-- <thead></thead> - cədvəlin ümumi başlığı  -->
    <!-- <tbody></tbody> - cədvəlin ümumi gövdəsi -->
    <!-- <th></th>(table head) - cədvəlin əsas başlığı -->
    <!-- <td></td>(table data) - cədvəlin məlumatarı -->
    <!-- <tr></tr>(table row) - cədvəlin sətrləri  -->

    <table border="1">
      <thead>
        <tr>
          <th>Avatar</th>
          <th>Name</th>
          <th>Surname</th>
          <th>Age</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>
            <img
              src="https://cdn.pixabay.com/photo/2015/04/19/08/32/marguerite-729510__480.jpg"
              width="30"
              height="30"
              alt=""
            />
          </td>
          <td>Jhon</td>
          <td rowspan="2">Morgan</td>
          <td>40</td>
        </tr>

        <tr>
          <td></td>
          <td>Elie</td>
          <td>38</td>
        </tr>

        <tr>
            <td></td>
          <td colspan="2">Duch</td>

          <td>40</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
